<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of photo">

                      <div class="card" >
                        
                        
                          <img height="300px" width="300px"  src={{i.url}} class="card-img-top" alt="...">
                          <div class="card-body">
                            <p class="card-text"> {{i.albumId}}</p>
                            <p class="card-text">  {{i.title}}</p>

                            <p class="card-text"> {{i.thumbnailUrl}}</p>
                            
                            
                          </div>

                          

                          
                        </div>

                </div>

            </div>
        </div>
    </div>
</div>
